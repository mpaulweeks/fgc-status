<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FGC Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.12.0.min.js"> </script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

<style>
body {
    background-color: #222222;
    color: #DDDDDD;
}
a {
    color: #91D2FA;
}
</style>
</head>
<body>
<div class="container text-center">

<div class="col-md-12">
<h1> FightingGame.Community Status </h1>
<h3>
    If anything is down, please notify <a href="https://twitter.com/fgc_status">@fgc_status</a>
</h3>
<br/>
</div>
<div class="col-md-6 text-right">
    <p> Website: </p>
    <p> Registering new players: </p>
</div>
<div class="col-md-6 text-left">
    <p id="sfv_web">checking...</p>
    <p id="api_cfn">checking...</p>
</div>
<div class="col-md-12" id="details">
</div>
<div class="col-md-12">
<br/>
<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/fgc_status" data-widget-id="706198119713783810">Tweets by @fgc_status</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>

<script type="text/javascript">
$(document).ready(function () {

    function log_details(url, message){
        if (window.location.href.includes("details")){
            $('#details').append('<br/>' + url + '<br/>' + message + '<br/>');
        }
    }

    function check_endpoint(tag, url){
        $.ajax({
            url: url,
            type: 'GET',
            contentType: "charset=utf-8",
        }).done(function (data){
            $('#' + tag).html('OK');
            log_details(url, data);
        }).fail(function (){
            $('#' + tag).html('DOWN');
        });
    }

    var to_check = [
        ['sfv_web', 'http://sfv.fightinggame.community/admin/status/web'],
        ['api_cfn', 'http://api.fightinggame.community/admin/status/cfn'],
    ];

    to_check.forEach(function (tuple){
        check_endpoint(tuple[0], tuple[1]);
    });
});
</script>
</body>
</html
